<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <section class="titulo">
            <h1>CEFET-MG - Campus Varginha - Curso Técnico</h1>
        </section>
        <section class="atalhos">
            <h1>Início</h1>
            <h1>Curso</h1>
            <h1>FAQ</h1>
            <a href="contato.html">
                <h1>
                    Contato
                </h1>
            </a>
        </section>
    </header>
    <main>
        <form action="" method="post" enctype="multipart/form-data">
            <fieldset>

                <legend>Contato</legend>

                <div>
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome">
                </div>

                <div>
                    <label for="email">Email </label>
                    <input type="email" name="email">
                </div>

                <div>
                    <input type="radio" name="sexo" value="M" id="masculino">
                    <label for="sexo">M </label>
                </div>

                <div>
                    <input type="radio" name="sexo" value="F" id="feminino">
                    <label for="sexo">F </label>
                </div>

                <div>
                    <select name="estado" id="estado">
                        <option value="MG">MG</option>
                        <option value="SP">SP</option>
                        <option value="AM">AM</option>
                        <option value="RS">RS</option>
                    </select>
                </div>

                <div>
                    <input type="text" name="cidade" placeholder="Varginha">
                </div>

                <div>
                    <label for="file">Selecione um arquivo</label>
                    <input type="file" name="file" id="file" placeholder="Escolher arquivo">
                </div>

                <div>
                    <h3>Sugestão</h3>
                    <textarea name="sugestao" id="sugestao" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <input type="submit" name="enviar" id="enviar">
                    <input type="reset" name="reset" id="reset">
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <h1>@COPYLEFT</h1>

    </footer>
</body>

</html>
